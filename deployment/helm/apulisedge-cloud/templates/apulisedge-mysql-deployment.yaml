kind: Deployment
apiVersion: apps/v1
metadata:
  name: {{ .Values.apulis.mysql.dbAppName }}
  namespace: {{ .Values.apulis.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.apulis.mysql.dbAppName }}
  template:
    metadata:
      labels:
        app: {{ .Values.apulis.mysql.dbAppName }}
    spec:
      nodeSelector:
        mysql-server: active
        archType: amd64
      initContainers:
      - name: mysql-init
        image: docker.io/library/busybox:1.32.0
        imagePullPolicy: IfNotPresent
        command:
        - sh
        - "-c"
        - |
          set -ex
          cat > /docker-entrypoint-initdb.d/mysql-apulisedge-init.sql <<EOF
          CREATE DATABASE {{ .Values.apulis.cloud.config.database }} DEFAULT CHARACTER SET UTF8;
          CREATE USER '{{ .Values.apulis.mysql.dbUser }}'@'%' IDENTIFIED BY '{{ .Values.apulis.mysql.dbPass }}';
          GRANT ALL ON *.* TO '{{ .Values.apulis.mysql.dbUser }}'@'%';
          FLUSH PRIVILEGES;
          EOF
        volumeMounts:
        - name: mysql-initdb
          mountPath: /docker-entrypoint-initdb.d
      containers:
      - name: mysql
        image: "{{ .Values.apulis.mysql.image.repository }}:{{ .Values.apulis.mysql.image.tag }}"
        ports:
        - name: mysql
          containerPort: 3306
        volumeMounts:
        - name: mysql-storage
          mountPath: /var/lib/mysql
        - name: mysql-log
          mountPath: /var/log/mysql
        - name: mysql-initdb
          mountPath: /docker-entrypoint-initdb.d
      imagePullSecrets:
      - name: svccred
      volumes:
      - name: mysql-storage
        persistentVolumeClaim:
          claimName: apulisedge-mysql-data-pvc
      - name: mysql-log
        persistentVolumeClaim:
          claimName: apulisedge-mysql-log-pvc
      - name: mysql-initdb
        emptyDir: {}
      tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
